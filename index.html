<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Skener protokolů</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: white;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background-color: #f8f8f8;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Skener protokolů</h2>
    <label for="email">Zadejte svůj email:</label>
    <input type="email" id="email" required>
    <button onclick="login()">Přihlásit se</button>
  </div>

  <div class="container hidden" id="appContainer">
    <h2>Úsek: <span id="sectionName">Obkladačů</span></h2>
    <button onclick="scanPhoto()">Skenovat</button>
    <button onclick="goBack()">Zpět</button>
    <input type="file" accept="image/*" capture="environment" id="photoInput" style="display: none;" onchange="handleImage(this.files)">
    <div id="scanResult" style="margin-top: 10px;">
      <p><strong>Číslo zakázky:</strong> <span id="zakazka"></span></p>
      <p><strong>Číslo koupelny:</strong> <span id="koupelna"></span></p>
      <p><strong>Typ:</strong> <span id="typ"></span></p>
      <p><strong>L/R:</strong> <span id="lr"></span></p>
    </div>
    <button onclick="saveToSheet()">Uložit</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Číslo zakázky</th>
          <th>Číslo koupelny</th>
          <th>Typ</th>
          <th>L/R</th>
          <th>Datum přidání</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyDw9j8MEv3aoy2NBAwSlpVkCCdopEABT_5iMEeQZQUT3hbbb5HiehbYvtKfB04Etf2Ng/exec';

    function login() {
      const email = document.getElementById('email').value.trim();
      if (email) {
        localStorage.setItem('userEmail', email);
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('appContainer').classList.remove('hidden');
      }
    }

    function scanPhoto() {
      document.getElementById('photoInput').click();
    }

    function handleImage(files) {
      if (!files.length) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        // Тут ви вставите логіку OCR або розпізнавання тексту.
        // Для демонстрації — вставимо випадкові значення:
        document.getElementById('zakazka').innerText = '72080804';
        document.getElementById('koupelna').innerText = '125';
        document.getElementById('typ').innerText = '1.3KL';
        document.getElementById('lr').innerText = 'L';
      };
      reader.readAsDataURL(file);
    }

    function saveToSheet() {
      const zakazka = document.getElementById('zakazka').innerText;
      const koupelna = document.getElementById('koupelna').innerText;
      const typ = document.getElementById('typ').innerText;
      const lr = document.getElementById('lr').innerText;
      const email = localStorage.getItem('userEmail');
      const date = new Date().toLocaleDateString();

      if (!zakazka || !koupelna || !typ || !lr) {
        alert("Не всі поля заповнені.");
        return;
      }

      const row = [zakazka, koupelna, typ, lr, date, ''];
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ email: email, row: row }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => {
        addRowToTable(row);
        alert("Успішно збережено!");
      })
      .catch(err => alert("Помилка: " + err));
    }

    function addRowToTable(data) {
      const tbody = document.getElementById('dataTable').querySelector('tbody');
      const tr = document.createElement('tr');
      data.forEach(item => {
        const td = document.createElement('td');
        td.textContent = item;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }

    function goBack() {
      document.getElementById('appContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
    }

    window.onload = () => {
      const savedEmail = localStorage.getItem('userEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        login();
      }
    };
  </script>
</body>
</html>
