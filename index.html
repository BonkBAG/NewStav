<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skener protokolů</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.65);
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #00d9ff;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .marked {
      background-color: green !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Skener protokolů</h2>
    <input type="email" id="email" placeholder="Zadejte svůj email" />
    <input type="text" id="zakazka" placeholder="Číslo zakázky" />
    <input type="text" id="koupelna" placeholder="Číslo koupelny" />
    <input type="text" id="typ" placeholder="Typ (např. 2.1L)" />
    <button onclick="saveToSheet()">Uložit</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Zakázka</th>
          <th>Koupelna</th>
          <th>Typ</th>
          <th>Datum</th>
          <th>Status</th>
          <th>Označit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxux9H2hbVfzSt9L0fkOTUzibskG7eTFETHILomGpPVMm2XKFR5i66VzPZdsK6vGA/exec';

  function saveToSheet() {
    const email = document.getElementById('email').value.trim();
    const zakazka = document.getElementById('zakazka').value.trim();
    const koupelna = document.getElementById('koupelna').value.trim();
    const typ = document.getElementById('typ').value.trim();
    const datum = new Date().toLocaleDateString();

    if (!email || !zakazka || !koupelna || !typ) {
      alert("Vyplňte prosím všechna pole.");
      return;
    }

    const row = [zakazka, koupelna, typ, datum, '', ''];

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, row })
    })
    .then(res => res.json())
    .then(() => {
      addRowToTable(row);
      document.getElementById('zakazka').value = '';
      document.getElementById('koupelna').value = '';
      document.getElementById('typ').value = '';
    })
    .catch(() => alert("Chyba při ukládání dat."));
  }

  function addRowToTable(row) {
    const tbody = document.querySelector("#dataTable tbody");
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.innerText = cell;
      tr.appendChild(td);
    });
    const tdBtn = document.createElement("td");
    const btn = document.createElement("button");
    btn.textContent = "Označit";
    btn.onclick = () => {
      btn.textContent = "Označeno";
      btn.classList.add("marked");
      btn.disabled = true;
    };
    tdBtn.appendChild(btn);
    tr.appendChild(tdBtn);
    tbody.appendChild(tr);
  }
</script>
</body>
</html>
