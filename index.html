<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skener protokolů</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.65);
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #00d9ff;
      margin-bottom: 20px;
    }
    input[type="email"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    input[type="email"] {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .marked {
      background-color: green !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Skener protokolů</h2>
    <input type="email" id="email" placeholder="Zadejte svůj email" />
    <button onclick="login()">Přihlásit se</button>
  </div>

  <div class="container hidden" id="sectionContainer">
    <h2>Vyberte úsek:</h2>
    <button onclick="selectSection('Obkladačů')">Obkladačů</button>
    <button onclick="selectSection('Silikonování')">Silikonování</button>
    <button onclick="selectSection('Spárování')">Spárování</button>
  </div>

  <div class="container hidden" id="appContainer">
    <h2>Úsek: <span id="sectionName"></span></h2>
    <button onclick="scanPhoto()">Skenovat</button>
    <button onclick="goBack()">Zpět</button>
    <input type="file" accept="image/*" capture="environment" id="photoInput" style="display:none" onchange="handleImage(this.files)" />
    <div id="scanResult">
      <p><strong>Číslo zakázky:</strong> <span id="zakazka"></span></p>
      <p><strong>Číslo koupelny:</strong> <span id="koupelna"></span></p>
      <p><strong>Typ:</strong> <span id="typ"></span></p>
    </div>
    <button onclick="saveToSheet()">Uložit</button>
    <button onclick="clearFields()">Vymazat</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Zakázka</th>
          <th>Koupelna</th>
          <th>Typ</th>
          <th>Datum</th>
          <th>Status</th>
          <th>Označit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'ВАШ_СКРИПТ_URL';

    function login() {
      const email = document.getElementById('email').value.trim();
      if (email) {
        localStorage.setItem('userEmail', email);
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('sectionContainer').classList.remove('hidden');
      }
    }

    function selectSection(name) {
      document.getElementById('sectionContainer').classList.add('hidden');
      document.getElementById('appContainer').classList.remove('hidden');
      document.getElementById('sectionName').innerText = name;
    }

    function goBack() {
      document.getElementById('appContainer').classList.add('hidden');
      document.getElementById('sectionContainer').classList.remove('hidden');
    }

    function scanPhoto() {
      document.getElementById('photoInput').click();
    }

    function handleImage(files) {
      if (!files.length) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const imageData = event.target.result;
        Tesseract.recognize(imageData, 'ces')
          .then(({ data: { text } }) => {
            parseText(text);
          })
          .catch(error => alert("OCR Error: " + error.message));
      };
      reader.readAsDataURL(file);
    }

    function parseText(text) {
      text = text.replace(/\s{2,}/g, ' ').replace(/\n/g, ' ');
      const zakazkaMatch = text.match(/72080\s?\d{3}/);
      const zakazka = zakazkaMatch ? zakazkaMatch[0].replace(/\s+/g, '') : '';
      const allNumbers = text.match(/\d{1,4}/g) || [];
      const koupelna = allNumbers.length ? Math.max(...allNumbers.map(n => parseInt(n))) : '';
      const typMatch = text.match(/Typ[:\s]*([0-9]{1,2}[.,]?[0-9]{0,2}[A-Z])/i)
        || text.match(/([0-9]{1,2}[.,]?[0-9]{0,2}[A-Z])/i);
      const typ = typMatch ? typMatch[1].replace(',', '.').toUpperCase() : '';
      document.getElementById('zakazka').innerText = zakazka;
      document.getElementById('koupelna').innerText = koupelna;
      document.getElementById('typ').innerText = typ;
    }

    function saveToSheet() {
      const zakazka = document.getElementById('zakazka').innerText;
      const koupelna = document.getElementById('koupelna').innerText;
      const typ = document.getElementById('typ').innerText;
      const email = localStorage.getItem('userEmail');
      const datum = new Date().toLocaleDateString();

      if (!zakazka || !koupelna || !typ) {
        alert("Заповніть усі поля перед збереженням!");
        return;
      }

      const row = [zakazka, koupelna, typ, datum, '', ''];
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ email, row }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(() => addRowToTable(row))
      .catch(() => alert("Помилка під час збереження"));
    }

    function addRowToTable(row) {
      const tbody = document.querySelector("#dataTable tbody");
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.innerText = cell;
        tr.appendChild(td);
      });
      const tdBtn = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Označit";
      btn.onclick = () => {
        btn.textContent = "Označeno";
        btn.classList.add("marked");
        btn.disabled = true;
      };
      tdBtn.appendChild(btn);
      tr.appendChild(tdBtn);
      tbody.appendChild(tr);
    }

    function clearFields() {
      document.getElementById('zakazka').innerText = '';
      document.getElementById('koupelna').innerText = '';
      document.getElementById('typ').innerText = '';
    }

    window.onload = () => {
      const saved = localStorage.getItem('userEmail');
      if (saved) {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('sectionContainer').classList.remove('hidden');
      } else {
        document.getElementById('loginContainer').classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
