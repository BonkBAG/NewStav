<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skener protokolů</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 { color: #007bff; }
    .hidden { display: none; }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover { background: #0056b3; }
    input[type="file"], input[type="email"] {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #eee; }

    @media (max-width: 600px) {
      body {
        padding: 10px;
        font-size: 16px;
      }
      h1 {
        font-size: 22px;
        text-align: center;
      }
      .btn {
        width: 100%;
        font-size: 18px;
        margin: 8px 0;
      }
      input[type="email"], input[type="file"] {
        width: 100%;
        font-size: 16px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h1>Skener protokolů</h1>

<div id="loginSection">
  <p>Zadejte svůj email:</p>
  <input type="email" id="emailInput" placeholder="např. uzivatel@gmail.com">
  <button class="btn" onclick="login()">Přihlásit se</button>
</div>

<div id="sectionSelect" class="hidden">
  <p>Vyberte svůj úsek:</p>
  <button class="btn" onclick="selectSection('Obkladačů')">Obkladačů</button>
  <button class="btn" onclick="selectSection('Silikonování')">Silikonování</button>
  <button class="btn" onclick="selectSection('Spárování')">Spárování</button>
</div>

<div id="scanSection" class="hidden">
  <h3 id="sectionTitle"></h3>
  <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none" onchange="handleImage(this)">
  <button class="btn" onclick="document.getElementById('cameraInput').click()">Skenovat</button>
  <button class="btn" onclick="goBack()">Zpět</button>
  <div id="resultFields"></div>
  <button class="btn" onclick="saveToSheet()">Uložit</button>
  <div id="status"></div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Číslo zakázky</th>
        <th>Číslo koupelny</th>
        <th>Typ</th>
        <th>L/R</th>
        <th>Datum přidání</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
  let userEmail = "";
  let selectedSection = "";
