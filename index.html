<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skener protokolů</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.65);
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #00d9ff;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .marked {
      background-color: green !important;
      color: white !important;
    }
    .delete-button {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Skener protokolů</h2>
    <input type="email" id="email" placeholder="Zadejte svůj email" />
    <button onclick="login()">Přihlásit se</button>
  </div>

  <div class="container hidden" id="sectionContainer">
    <h2>Vyberte úsek:</h2>
    <button onclick="selectSection('Obkladačů')">Obkladačů</button>
    <button onclick="selectSection('Silikonování')">Silikonování</button>
    <button onclick="selectSection('Spárování')">Spárování</button>
  </div>

  <div class="container hidden" id="appContainer">
    <h2>Úsek: <span id="sectionName"></span></h2>
    <button onclick="goBack()">Zpět</button>

    <input type="text" id="zakazka" placeholder="Číslo zakázky" />
    <input type="text" id="koupelna" placeholder="Číslo koupelny" />
    <input type="text" id="typ" placeholder="Typ (např. 2.1L)" />
    
    <button onclick="saveToSheet()">Uložit</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Zakázka</th>
          <th>Koupelna</th>
          <th>Typ</th>
          <th>Datum</th>
          <th>Status</th>
          <th>Označit</th>
          <th>Smazat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwqZapFcbGN7yriwQvd_j-jFF6U0oZQfm0W3X_8fIZfny7hO6f1hJhVE-8l5wcWnCdZeQ/exec';

  function login() {
    const email = document.getElementById('email').value.trim();
    if (email) {
      localStorage.setItem('userEmail', email);
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('sectionContainer').classList.remove('hidden');
    }
  }

  function selectSection(name) {
    document.getElementById('sectionContainer').classList.add('hidden');
    document.getElementById('appContainer').classList.remove('hidden');
    document.getElementById('sectionName').innerText = name;
  }

  function goBack() {
    document.getElementById('appContainer').classList.add('hidden');
    document.getElementById('sectionContainer').classList.remove('hidden');
  }

  function saveToSheet() {
    const zakazka = document.getElementById('zakazka').value.trim();
    const koupelna = document.getElementById('koupelna').value.trim();
    const typ = document.getElementById('typ').value.trim();
    const email = localStorage.getItem('userEmail');
    const datum = new Date().toLocaleDateString();

    if (!zakazka || !koupelna || !typ) {
      alert("Vyplňte prosím všechna pole!");
      return;
    }

    const row = [zakazka, koupelna, typ, datum, '', ''];
    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify({ email, row }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(() => addRowToTable(row))
    .catch(() => alert("Chyba při ukládání dat"));
  }

  function addRowToTable(row) {
    const tbody = document.querySelector("#dataTable tbody");
    const tr = document.createElement("tr");

    row.forEach(cell => {
      const td = document.createElement("td");
      td.innerText = cell;
      tr.appendChild(td);
    });

    // "Označit" кнопка
    const tdMark = document.createElement("td");
    const btnMark = document.createElement("button");
    btnMark.textContent = "Označit";
    btnMark.onclick = () => {
      btnMark.textContent = "Označeno";
      btnMark.classList.add("marked");
      btnMark.disabled = true;
    };
    tdMark.appendChild(btnMark);
    tr.appendChild(tdMark);

    // "Smazat" кнопка
    const tdDelete = document.createElement("td");
    const btnDelete = document.createElement("button");
    btnDelete.textContent = "Smazat";
    btnDelete.className = "delete-button";
    btnDelete.onclick = () => {
      tr.remove();
    };
    tdDelete.appendChild(btnDelete);
    tr.appendChild(tdDelete);

    tbody.appendChild(tr);
  }

  window.onload = () => {
    const saved = localStorage.getItem('userEmail');
    if (saved) {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('sectionContainer').classList.remove('hidden');
    } else {
      document.getElementById('loginContainer').classList.remove('hidden');
    }
  };
</script>
</body>
</html>
