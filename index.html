<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skener protokolů</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #00d9ff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #008fcc;
    }
    .result {
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: black;
      color: #0f0;
      font-size: 12px;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Skener protokolů</h2>
    <button onclick="startScan()">Skenovat</button>
    <input type="file" accept="image/*" capture="environment" id="photoInput" style="display:none" onchange="handleImage(this.files)" />
    
    <div class="result">
      <p><strong>Číslo zakázky:</strong> <span id="zakazka"></span></p>
      <p><strong>Typ:</strong> <span id="typ"></span></p>
      <p><strong>L/R:</strong> <span id="lr"></span></p>
    </div>

    <button onclick="saveToSheet()">Uložit</button>

    <textarea id="ocrTextOutput" readonly></textarea>
  </div>

  <canvas id="imageCanvas"></canvas>

  <script>
    const scriptURL = 'ВАША_Таблиця_URL';

    function startScan() {
      document.getElementById('photoInput').click();
    }

    function handleImage(files) {
      if (!files.length) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('imageCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;

          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          // Фільтрація: ч/б + контраст
          for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i+1] + data[i+2]) / 3;
            const val = avg > 140 ? 255 : 0;
            data[i] = data[i+1] = data[i+2] = val;
          }
          ctx.putImageData(imageData, 0, 0);

          const processedImage = canvas.toDataURL('image/png');

          Tesseract.recognize(processedImage, 'eng')
            .then(({ data: { text } }) => {
              document.getElementById('ocrTextOutput').value = text;
              parseText(text);
            })
            .catch(err => {
              alert("OCR Error: " + err.message);
            });
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function clean(text) {
      return text
        .replace(/[|]/g, '1')
        .replace(/[Oo]/g, '0')
        .replace(/[\r\n]+/g, ' ')
        .replace(/\s{2,}/g, ' ')
        .trim();
    }

    function parseText(text) {
      text = clean(text);

      // Витягуємо тільки потрібне
      const zakazkaMatch = text.match(/72\s?080\s?804\s?\/?\s?\d{1,3}/);
      const typMatch = text.match(/\b\d\.\d[A-Z]?\b/);
      const lrMatch = text.match(/\b[LR]\b/);

      document.getElementById('zakazka').innerText = zakazkaMatch ? zakazkaMatch[0].replace(/\s+/g, ' ') : '';
      document.getElementById('typ').innerText = typMatch ? typMatch[0] : '';
      document.getElementById('lr').innerText = lrMatch ? lrMatch[0] : '';
    }

    function saveToSheet() {
      const zakazka = document.getElementById('zakazka').innerText;
      const typ = document.getElementById('typ').innerText;
      const lr = document.getElementById('lr').innerText;

      if (!zakazka || !typ || !lr) {
        alert("Всі поля обов'язкові!");
        return;
      }

      const row = [zakazka, typ, lr, new Date().toLocaleDateString()];

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ row }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(() => {
        alert("Успішно збережено!");
        document.getElementById('zakazka').innerText = '';
        document.getElementById('typ').innerText = '';
        document.getElementById('lr').innerText = '';
        document.getElementById('ocrTextOutput').value = '';
      })
      .catch(() => alert("Помилка збереження"));
    }
  </script>
</body>
</html>
