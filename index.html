<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Skener protokolů</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="email"], button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Skener protokolů</h2>
    <input type="email" id="email" placeholder="Zadejte svůj email" required>
    <button onclick="login()">Přihlásit se</button>
  </div>

  <div class="container hidden" id="sectionContainer">
    <h2>Vyberte úsek:</h2>
    <button onclick="selectSection('Obkladačů')">Obkladačů</button>
    <button onclick="selectSection('Silikonování')">Silikonování</button>
    <button onclick="selectSection('Spárování')">Spárování</button>
  </div>

  <div class="container hidden" id="appContainer">
    <h2>Úsek: <span id="sectionName"></span></h2>
    <button onclick="scanPhoto()">Skenovat</button>
    <button onclick="goBack()">Zpět</button>
    <input type="file" accept="image/*" capture="environment" id="photoInput" style="display: none;" onchange="handleImage(this.files)">

    <div id="scanResult">
      <p><strong>Číslo zakázky:</strong> <span id="zakazka"></span></p>
      <p><strong>Číslo koupelny:</strong> <span id="koupelna"></span></p>
      <p><strong>Typ:</strong> <span id="typ"></span></p>
      <p><strong>L/R:</strong> <span id="lr"></span></p>
    </div>

    <button onclick="saveToSheet()">Uložit</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Zakázka</th>
          <th>Koupelna</th>
          <th>Typ</th>
          <th>L/R</th>
          <th>Datum</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbx0bvlHj5QmABmkIDgrdG-Qlmiq_ziOHL0f1X7D1h7_1MnApR0qBoPMlpV05faVwOKqnw/exec';

function login() {
  const email = document.getElementById('email').value.trim();
  if (email) {
    localStorage.setItem('userEmail', email);
    document.getElementById('loginContainer').classList.add('hidden');
    document.getElementById('sectionContainer').classList.remove('hidden');
  }
}

function selectSection(name) {
  document.getElementById('sectionContainer').classList.add('hidden');
  document.getElementById('appContainer').classList.remove('hidden');
  document.getElementById('sectionName').innerText = name;
}

function goBack() {
  document.getElementById('appContainer').classList.add('hidden');
  document.getElementById('sectionContainer').classList.remove('hidden');
}

function scanPhoto() {
  document.getElementById('photoInput').click();
}

function handleImage(files) {
  if (!files.length) return;
  const reader = new FileReader();
  reader.onload = event => {
    Tesseract.recognize(event.target.result, 'eng').then(({ data: { text } }) => {
      parseText(text);
    });
  };
  reader.readAsDataURL(files[0]);
}

function parseText(text) {
  document.getElementById('zakazka').innerText = text.match(/\d{8}/) || 'N/A';
  document.getElementById('koupelna').innerText = text.match(/koupelny[:\- ]?(\d+)/i)?.[1] || 'N/A';
  document.getElementById('typ').innerText = text.match(/Typ[:\- ]?([\w\.]+)/i)?.[1] || 'N/A';
  document.getElementById('lr').innerText = text.match(/\b(L|R)\b/i)?.[1] || 'N/A';
}

function saveToSheet() {
  const row = [
    document.getElementById('zakazka').innerText,
    document.getElementById('koupelna').innerText,
    document.getElementById('typ').innerText,
    document.getElementById('lr').innerText,
    new Date().toLocaleDateString(),
    ''
  ];
  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({ email: localStorage.getItem('userEmail'), row }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(res => res.json())
  .then(() => alert('Uloženo!'));
}
</script>
</body>
</html>
