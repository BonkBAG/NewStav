<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skener protokolů</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: url('mozaika.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      color: #007bff;
      font-size: 28px;
      text-align: center;
      text-shadow: 1px 1px 3px white;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px auto;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      font-size: 18px;
    }
    .btn:hover { background: #0056b3; }
    input[type="email"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }
    #loginSection, #scanSection {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #eee; }
  </style>
</head>
<body>

<div id="loginSection">
  <h1>Skener protokolů</h1>
  <p>Zadejte svůj email:</p>
  <input type="email" id="emailInput" placeholder="např. jan@firma.cz">
  <button class="btn" onclick="login()">Přihlásit se</button>
</div>

<div id="sectionSelect" class="hidden">
  <p>Vyberte svůj úsek:</p>
  <button class="btn" onclick="selectSection('Obkladačů')">Obkladačů</button>
  <button class="btn" onclick="selectSection('Silikonování')">Silikonování</button>
  <button class="btn" onclick="selectSection('Spárování')">Spárování</button>
</div>

<div id="scanSection" class="hidden">
  <h1 id="sectionTitle"></h1>
  <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none" onchange="handleImage(this)">
  <button class="btn" onclick="document.getElementById('cameraInput').click()">Skenovat</button>
  <button class="btn" onclick="goBack()">Zpět</button>
  <div id="resultFields"></div>
  <button class="btn" onclick="saveToSheet()">Uložit</button>
  <div id="status"></div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Číslo zakázky</th>
        <th>Číslo koupelny</th>
        <th>Typ</th>
        <th>L/R</th>
        <th>Datum přidání</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div><script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
  let userEmail = "";
  let selectedSection = "";

  function login() {
    const email = document.getElementById('emailInput').value.trim();
    if (!email.includes('@')) {
      alert("Zadejte platný email");
      return;
    }
    userEmail = email;
    localStorage.setItem('savedEmail', userEmail);
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('sectionSelect').classList.remove('hidden');
  }

  function selectSection(name) {
    selectedSection = name;
    document.getElementById('sectionSelect').classList.add('hidden');
    document.getElementById('scanSection').classList.remove('hidden');
    document.getElementById('sectionTitle').innerText = "Úsek: " + name;
  }

  function goBack() {
    document.getElementById('scanSection').classList.add('hidden');
    document.getElementById('sectionSelect').classList.remove('hidden');
  }

  async function handleImage(input) {
    const file = input.files[0];
    if (!file) return;
    const image = await file.arrayBuffer();
    const result = await Tesseract.recognize(image, 'eng+ces');
    const text = result.data.text;

    alert("Rozpoznaný text:\n\n" + text);

    const zakazka = (text.match(/F\\s*([0-9 ]{8})/) || [,""])[1]?.replace(/\\s/g, '') || "";
    const koupelna = (text.match(/\\b(\\d{3})\\b/) || [,""])[1];
    const typ = (text.match(/Typ\\s*([\\d\\.A-Z]+)/) || [,""])[1];
    const lr = (text.match(/\\b[L|R]\\b/) || [""])[0];

    document.getElementById('resultFields').innerHTML = `
      <p><strong>Číslo zakázky:</strong> ${zakazka}</p>
      <p><strong>Číslo koupelny:</strong> ${koupelna}</p>
      <p><strong>Typ:</strong> ${typ}</p>
      <p><strong>L/R:</strong> ${lr}</p>
    `;

    window.scanResult = { zakazka, koupelna, typ, lr };
  }  async function saveToSheet() {
    const { zakazka, koupelna, typ, lr } = window.scanResult || {};
    if (!zakazka || !koupelna) return alert("Některé údaje chybí!");
    const datum = new Date().toLocaleString();
    const row = [zakazka, koupelna, typ, lr, datum];

    const sheetURL = 'https://script.google.com/macros/s/AKfycbyDw9j8MEv3aoy2NBAwSlpVkCCdopEABT_5iMEeQZQUT3hbbb5HiehbYvtKfB04Etf2Ng/exec';
    fetch(sheetURL, {
      method: 'POST',
      body: JSON.stringify({ row, email: userEmail }),
    });

    const table = document.querySelector('#dataTable tbody');
    const newRow = document.createElement('tr');
    row.forEach(cell => {
      const td = document.createElement('td');
      td.innerText = cell;
      newRow.appendChild(td);
    });

    const markTd = document.createElement('td');
    const markBtn = document.createElement('button');
    markBtn.textContent = "Відмітити";
    markBtn.style.background = "white";
    markBtn.style.color = "black";
    markBtn.style.border = "1px solid #ccc";
    markBtn.style.padding = "5px 10px";
    markBtn.style.borderRadius = "4px";
    markBtn.onclick = function () {
      markBtn.textContent = "Відмічена";
      markBtn.style.background = "green";
      markBtn.style.color = "white";
    };
    markTd.appendChild(markBtn);
    newRow.appendChild(markTd);
    table.appendChild(newRow);
    document.getElementById('status').innerText = "Data byla uložena.";
  }

  window.onload = function () {
    const saved = localStorage.getItem('savedEmail');
    if (saved) {
      userEmail = saved;
      document.getElementById('emailInput').value = saved;
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('sectionSelect').classList.remove('hidden');
    }
  }
</script>
</body>
</html>
