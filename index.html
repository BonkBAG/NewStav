<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Skener protokolů</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("mozaika.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    #loginSection, #scanSection {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      color: #007bff;
      font-size: 26px;
      text-align: center;
      text-shadow: 1px 1px 2px white;
    }

    p {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    input[type="email"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }

    button {
      display: block;
      margin: 20px auto 10px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Авторизація -->
  <div id="loginSection">
    <h1>Skener protokolů</h1>
    <p>Zadejte svůj email:</p>
    <input type="email" id="emailInput" placeholder="např. jan@firma.cz">
    <button onclick="login()">Přihlásit se</button>
  </div>

  <!-- Вибір розділу (після логіну) -->
  <div id="sectionSelect" class="hidden">
    <div id="scanSection">
      <h1>Skener protokolů</h1>
      <p>Úsek: Obkladačů</p>

      <button onclick="scan()">Skenovat</button>
      <button onclick="backToMain()">Zpět</button>

      <p>Číslo zakázky:</p>
      <p id="zakazka"></p>

      <p>Číslo koupelny:</p>
      <p id="kupelna"></p>

      <p>Typ:</p>
      <p id="typ"></p>

      <p>L/R:</p>
      <p id="lr"></p>

      <button onclick="save()">Uložit</button>
    </div>
  </div>

  <script>
    let userEmail = "";

    function login() {
      const emailInput = document.getElementById('emailInput').value.trim();
      if (emailInput === "") {
        alert("Zadejte email.");
        return;
      }

      localStorage.setItem('savedEmail', emailInput);
      userEmail = emailInput;

      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('sectionSelect').classList.remove('hidden');
    }

    function backToMain() {
      document.getElementById('sectionSelect').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    function scan() {
      alert("Zde bude funkce pro otevření kamery a rozpoznání.");
    }

    function save() {
      alert("Ukládání dat do tabulky.");
    }

    window.onload = function () {
      const saved = localStorage.getItem('savedEmail');
      if (saved) {
        document.getElementById('emailInput').value = saved;
        userEmail = saved;
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('sectionSelect').classList.remove('hidden');
      }
    };
  </script>

</body>
</html>
